<main [ngClass]="{'x-turn': turn === '✖️'}">
  <h1>{{title}}</h1>
  <div class="board">
    <div 
    class="cell" 
    *ngFor="let item of board; let i = index"
    (click)="updateBoard(i)">
      {{ item }}
    </div>
  </div>
  <div 
   class="alert"
   *ngIf="win || draw">
   <div class="container-alert">
     <h1>{{ alert }}</h1>
     <button (click)="reset()">Play again!</button>
   </div>
  </div>
</main>
